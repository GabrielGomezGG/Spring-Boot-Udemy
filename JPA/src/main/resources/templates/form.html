<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${titulo}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container-fluid">
    <h3 th:text="${titulo}" class="h3"></h3>
    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" th:field="*{nombre}" class="form-control"/></td>
                <td class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input type="text" th:field="*{apellido}" class="form-control"/></td>
                <td class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{email}" class="form-control"/></td>
                <td class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
            </tr>
            <tr>
                <td>Creado en</td>
                <td><input type="text" th:field="*{creadoEn}" class="form-control"/></td>
                <td class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Crear Cliente" class="form-control"/></td>
            </tr>
        </table>
        <input type="hidden" th:field="*{id}"/>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
