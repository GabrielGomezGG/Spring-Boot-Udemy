<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form th:action="@{/form}" th:object="${usuario}" method="post" class="row g-3 needs-validation" novalidate>
    <h3 th:text="${titulo}"></h3>

    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-check-input">
            <label class="form-check-label" for="habilitar">Habilitar</label>
        </div>
    </div>

    <div class="form-group">
        <label>Genero</label>
        <div th:each="gen : ${generos}" class="form-check">
            <input type="radio" th:field="*{genero}" th:value="${gen}" class="form-check-input">
            <label th:for="${#ids.prev('genero')}" th:text="${gen}" class="form-check-label"></label>
        </div>
        <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
    </div>


    <div class="form-group">
        <label for="pais">Pais</label>
        <div>
            <select id="pais" th:field="*{pais}" class="form-select">
                <option value="">--seleccionar--</option>
                <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}">
        </div>
    </div>

    <div class="form-group">
        <label>Roles</label>
        <div th:each="role: ${listaRoles}" class="form-check">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input">
            <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}" class="form-check-label"></label>
        </div>
        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">
        </div>
    </div>

    <div class="form-group">
        <label for="id">Identificador</label>
        <div>
            <input type="text" id="id" th:field="*{id}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
        </div>
    </div>

    <div class="form-group">
        <label for="cuenta">Cuenta</label>
        <div>
            <input type="number" id="cuenta" th:field="*{cuenta}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}">
        </div>
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <div>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
        </div>
    </div>

    <div class="form-group">
        <label for="apellido">Apellido</label>
        <div>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
        </div>
    </div>

    <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <div>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <div>
            <input type="text" id="username" th:field="*{username}" class="form-control">
        </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <div>
            <input type="text" id="password" th:field="*{password}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <label for="email">Correo</label>
        <div>
            <input type="text" id="email" th:field="*{email}" class="form-control">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  ></div>
    </div>
    
    <div class="form-group">
        <div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
    </div>
    <input type="hidden" th:field="*{valorSecreto}">
</form>
</div>
</body>
</html>
